    <body class=" login">
        <!-- BEGIN : LOGIN PAGE 5-1 -->
        <div class="user-login-5">
            <div class="row bs-reset">
                <div class="col-md-6 bs-reset">
                    <div class="login-bg" style="background-image:url(assets/pages/img/login/bg1.jpg)">
                        <img class="login-logo" src="assets/pages/img/login/logo.png" /></div>
                </div>
                <div class="col-md-6 login-container bs-reset">
                    <div class="login-content">
                        <h1>用户登录</h1>
                       
                        <p > 请输入你的登录名，登录名一般为登录账户、邮箱或者手机号；第一次登录请在开发板包装盒中找到登录会员卡。 </p>
                        <form action="javascript:;" class="login-form" id="form">
                            <div class="alert alert-danger display-hide">
                                <button class="close" data-close="alert"></button>
                                <span >请输入您的账户及密码。 </span>
                            </div> 
                            <div class="" id="alertData">
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="用户名、邮箱、手机号" name="name" required/> </div>
                                <div class="col-xs-6">
                                    <input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="密码" name="password" required/> </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="rem-password">
                                        <label class="rememberme mt-checkbox mt-checkbox-outline">
                                            <input  type="checkbox" name="remember" value="1" /> 保存登录
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-8 text-right">
                                    <div class="forgot-password">
                                        <a href="javascript:;" id="forget-password" class="forget-password">找回密码?</a>
                                    </div>
                                    <button class="btn green" onclick="login()">登录</button>
                                </div>
                            </div>
                        </form>
                        <!-- BEGIN FORGOT PASSWORD FORM -->
                        <form class="forget-form" action="javascript:;" method="post" id="RetrievePassword">
                            <h3 class="font-green">忘记密码?</h3>
                            <p>请输入您的手机号码，取回密码。</p>
                            <div class="form-group">
                                <input class="form-control placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="手机号" name="mobel" /> </div>
                            <div class="form-actions">
                                <button type="button" id="back-btn" class="btn green btn-outline">返回</button>
                                <button type="button" onclick="back()" class="btn btn-success uppercase pull-right">提交</button>
                            </div>
                        </form>
                        <!-- END FORGOT PASSWORD FORM -->
                    </div>
                    <div class="login-footer">
                        <div class="row bs-reset">
                            <div class="col-xs-5 bs-reset">
                                <ul class="login-social">
                                    <li>
                                        <a  href="http://www.eteniot.com">
                                            返回网站首页
                                        </a>
                                    </li>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script src="assets/pages/scripts/login-5.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        	function login(){
        		$('#alertData').html('');
       	 		var form = new FormData(document.getElementById("form"));
       	 		var name = $("[name='name']").val();
       	 		var pwd = $("[name='password']").val();
       	 		if(name != null && name != "" && pwd != null && pwd != ""){
       	 			$.ajax({
       		 			url:"./Logins",
       		 			type:"post",
       		 			data:form,
       		 			processData:false,
                		contentType:false,
                		success:function(date){
                			var str = JSON.parse(date);
                    		if(str != null){
                    			
                    			if(str.user_auth > 0){
                    				window.location.href = "views/indexs.jsp";
                    			}else{
                    				window.location.href = "views/index.html";
                    			}
                   	 			
                    		}else{
                    			$('#alertData').html('<strong>Error!</strong> 您输入的密码错误；您输入的账户不存在；您的账户已过期，请联系业务员重新开通。');
                    			var div = document.getElementById('alertData');
                    			div.setAttribute("class", "alert alert-danger");
                    		}
                		}
       	 			});
       	 			
       	 		}
        	};
        	
        	function back(){
        		var model = $("[name='mobel']").val();
        		if(model != null && model != ''){
        			$.ajax({
            			url:"MessagebackUser",
            			type:"post",
            			data:{"model":model},
            			success:function(date){
            				if(date){
            					$('#RetrievePassword')[0].reset();
            					alert("密码已发送到手机，请注意查收！！！！");
            					location.reload();
            				}else{
            					$('#RetrievePassword')[0].reset();
            					alert("手机号码没有绑定或者修改密码超过次数，请明天再试！！！！");
            				}
            			}
            		})
        		}else{
        			alert("输入不能为空！！！");
        		}
        	};
        </script>
